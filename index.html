<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="headerAndBanner">
            <header class="header">
                <div class="logo">LOGO</div>
                <button href="#" class="signup-btn">Sign Up</button>
            </header>

            <!-- hero section -->
            <div class="main-content">
                <h1 class="headerBannerTitle">
                    Cool Dark UI Template for <br />
                    Webflow Agencies!
                </h1>
                <button href="#" class="focus-btn">Stay Focused</button>
            </div>
        </div>
    </div>
<div class="maindiv">

    <!-- Action -->
    <div class="container2">
      <div class="text-section">
        <h2>See It in Action</h2>

        <button class="btn">Launch Live Preview</button>
      </div>
      <div class="image-section">
        <img src="assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
      </div>
    </div>

     <!-- status -->

    <div class="stats-container">
      <h1>Joined Thousands of Productive Users</h1>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value">50K</div>
          <div class="stat-label">Active Users</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">2M+</div>
          <div class="stat-label">Focus Sessions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">95%</div>
          <div class="stat-label">Satisfaction Rate</div>
        </div>
      </div>
    </div>
</div>

</body>

</html>
